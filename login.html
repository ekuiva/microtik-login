<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Mikrotik</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/logo.png">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="mt-5">
                <div class="text-center">
                    <img class="img-fluid" src="assets/images/logo-drife.png" alt="logo drife">
                </div>
                <div class="box-white center mt-4">
                    <div class="content pt-5 pb-2">
                        <h3 class="signin-text text-center">SIGN IN</h3>
                        <form class="form-box" action="success-login.html">
                            <div class="form-group">
                                <label class="gray-light mb-0">Login</label>
                                <input type="username" class="form-control" id="username">
                            </div>
                            <div class="form-group py-2">
                                <label class="gray-light mb-0">Password:</label>
                                <input type="password" class="form-control" id="pwd">
                            </div>
                            <div class="form-group py-4 text-center">
                                <button type="submit" class="btn btn-default">SIGN IN</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="text-center pt-5">
                    <p class="text-white">Powered by MikroTik RoutersOS</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="assets/js/jquery-3.2.1.min.js"></script>
<script src="assets/js/popper.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
