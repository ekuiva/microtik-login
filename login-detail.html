<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Detail - Mikrotik</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/logo.png">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="mt-5">
                <div class="text-center">
                    <img class="img-fluid" src="assets/images/logo-drife.png" alt="logo drife">
                </div>
                <div class="box-white center box-detail">
                    <p class="text-center ls-1">Welcome Riski</p>
                    <div class="form-box ls-1 text-black pt-1">
                        <div class="row label-detail">
                            <div class="col-md-6 p-0">IP Address</div>
                            <div class="col-md-6 p-0">192.168.176.1</div>
                        </div>
                        <div class="row label-detail">
                            <div class="col-md-6 p-0">Byte Up/Down</div>
                            <div class="col-md-6 p-0">334.2 Kib/442.1 Kib</div>
                        </div>
                        <div class="row label-detail">
                            <div class="col-md-6 p-0">Connected</div>
                            <div class="col-md-6 p-0">16m14s</div>
                        </div>
                        <div class="row label-detail">
                            <div class="col-md-6 p-0">Status Refresh</div>
                            <div class="col-md-6 p-0">1m</div>
                        </div>
                        <div class="form-group pt-3 text-center">
                            <button type="submit" class="btn btn-default">SIGN OUT</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="assets/js/jquery-3.2.1.min.js"></script>
<script src="assets/js/popper.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
